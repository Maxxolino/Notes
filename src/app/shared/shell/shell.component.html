<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/" (click)="drawer.close()">Home</a>
      <a mat-list-item routerLink="/login" (click)="drawer.close()">Login</a>
      <a mat-list-item routerLink="/note" (click)="drawer.close()">Notes</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar>
      <button 
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">


        <mat-icon aria-label="Side nav toggle icon">Menu</mat-icon>
      </button>
      <span class="logo" routerLink="/">Sticky Board</span>

      <span class="fill-space"></span>
      <div *ngIf="!(isHandset$ | async)">
        <a mat-button routerLink="/note">Notes</a>
        

        <a mat-button routerLink="/login" *ngIf="!(afAuth.authState | async)">LOGIN</a>
        <a mat-button routerLink="/login" *ngIf="afAuth.authState | async as user" >
          <img class="avatar" [src]="user.photoURL || 'assets/default-user.svg'">
          Profile
        </a>

      </div>
      
      <!--<mat-menu #menu="matMenu">
     
        <a mat-menu-item href="https:/facebok.com/Maxxolino">
          <span>Follow me on Facebook</span>
        </a>
     
        </mat-menu>
      -->
    </mat-toolbar>

    <ng-content></ng-content>

  </mat-sidenav-content>
</mat-sidenav-container>
